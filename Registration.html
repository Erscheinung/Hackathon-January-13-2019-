<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
</head>
<body>

	<h1>Register</h1>
	
	<form>
		<label for="First Name">First Name:</label>
		<input id="First Name" type="text" placeholder="John" required>
		<label for="Last Name">Last Name:</label>
		<input id="Last Name" type="text" placeholder="Smith" required>
	</form>

	<form>
		<label for="Male">Male</label>
		<input name="Gender" id="Male" type="radio" value="MALE">
		<label for="Female">Female</label>
		<input name="Gender" id="Female" type="radio" value="FEMALE">
		<label for="Other">Other</label>
		<input name="Gender" id="Other" type="radio" value="Other">
	</form>

	<form>
		<label for="username">Email:</label>
		<input id="username" type="email" placeholder="your email" required>
		<label for="password">Password:</label>
		<input id="password" type="password" placeholder="your password" required>
	</form>

	<form>
		<label for="Birthday">Birthday:</label>
		<select name="Month">
			<option value="Month">Month</option>
		</select>
		<select name="Day">
			<option value="Day">Day</option>
		</select>
		<select name="Year">
			<option value="Year">Year</option>
		</select>
	</form>

	<form>
		<label for="Terms">I agree to the terms and conditions</label>
		<input name="random" id="hehe" type="radio" value="y/n">
	</form>

	<form>
		<button>Submit</button>
	</form>


</body>
</html>
