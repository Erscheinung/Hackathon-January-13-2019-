<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
	<h1>Register</h1>
	<form>
		<p>
			<label for="firstName">First Name:</label>
			<input id="firstName" type="text" placeholder="john">

			<label for="lastName">Last Name:</label>
			<input id="lastName" type="text" placeholder="smith">
		</p>

		<p>
			<label for="male">Male:</label>
			<input name="gender" id="male" type="radio">

			<label for="female">Female:</label>
			<input name="gender" id="female" type="radio">

			<label for="other">Other:</label>
			<input name="gender" id="other" type="radio">
		</p>

		<p>
			<label for="email">Email:</label>
			<input id="email" type="email" placeholder="your email">

			<label for="password">Password:</label>
			<input id="password" type="password" placeholder="your password">
		</p>

		<p>
			<label>Birthday:</label>
			<select >
				<option>January</option>
				<option>Febrary</option>
				<option>March</option>
				<option>April</option>
				<option>May</option>
				<option>June</option>
			</select>
			<select>
				<option>01</option>
				<option>02</option>
				<option>03</option>
				<option>04</option>
				<option>05</option>
				<option>06</option>
				<option>07</option>
				<option>08</option>
				<option>09</option>
				<option>10</option>
			</select>
			<select>
				<option>1991</option>
				<option>1992</option>
				<option>1993</option>
				<option>1994</option>
				<option>1995</option>
				<option>1996</option>
				<option>1997</option>
				<option>1998</option>
				<option>1999</option>
				<option>2000</option>
			</select>
		</p>

		<p>
			<label for="terms">I agree to the terms and the conditions</label>
			<input name="terms" id="terms" type="checkbox">
		</p>

		<button>Submit</button>

	</form>

</body>
</html>
